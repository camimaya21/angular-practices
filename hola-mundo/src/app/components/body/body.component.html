<div class="row">

  <div class="col-md-6">
    <h1 class="text-center">*ngIf</h1>
    <hr>

    <button type="button" class="btn btn-outline-primary btn-block" (click)="show = !show">
      Show/Hide
    </button>
    <br>

    <div *ngIf="show" class="card text-white bg-info mb-3 text-center">
      <div class="card-body">
        <p class="card-text">{{quote.text}}</p>
        <footer>{{quote.author}}</footer>
      </div>
    </div>

  </div>

  <div class="col-md-6">
    <h1 class="text-center">*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let person of characters; let i = index" class="list-group-item">{{i+1}}. {{person}}</li>

    </ul>
  </div>

</div>
